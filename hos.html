<!DOCTYPE html>
<html>
<head>
    <title>Sliding and Popup Message Example</title>
    <style>
        /* Styling for the popup container */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        /* Styling for the popup content */
        .popup-content {
            text-align: center;
        }

        /* Styling for the overlay when the popup is active */
        .overlay:target + .popup-container {
            display: block;
        }
    </style>
</head>
<body>

<!-- Link to show the necessary message and slide to a specific point -->
<a href="#popup" id="popupLink">Click me to slide and show necessary message</a>

<!-- The necessary message -->
<div id="popup" class="popup-container">
    <div class="popup-content">
        <p>This is a necessary message that you need to read.</p>
        <a href="#" id="closePopup">Close</a>
    </div>
</div>

<!-- Content to scroll to -->
<div style="height: 2000px;"></div>

</body>
</html>
